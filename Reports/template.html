<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strategy Tester</title>

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    
    <style>
        body {
            background: #f8f9fa;
        }

        h4 {
            font-size: 14px;
            text-align: center;
            margin: 16px 0 10px;
            font-weight: 600;
        }

        .tester-container {
            max-width: 1200px;
            margin: auto;
        }

        .table-wrapper {
            margin: 0 10%; /* 10% space left and right */
        }

        .table {
            font-size: 10px;
            width: 100%; /* fill the wrapper */
            background: white;
        }

        .table th {
            white-space: nowrap;
            text-align: center;
            font-size: 10px;
        }

        .table td {
            white-space: nowrap;
            font-size: 10px;
        }
    </style>

</head>
<body>

<h4 class="mt-4 text-center">Orders</h4>
<div class="table-wrapper">
    <div class="table-responsive">
        <table class="table table-sm table-striped table-bordered align-middle">
            <thead class="table-light text-center">
                <tr>
                    <th>Open Time</th>
                    <th>Order</th>
                    <th>Symbol</th>
                    <th>Type</th>
                    <th class="text-end">Volume</th>
                    <th class="text-end">Price</th>
                    <th class="text-end">S / L</th>
                    <th class="text-end">T / P</th>
                    <th>Time</th>
                    <th>State</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
                {{ORDER_ROWS}}
            </tbody>
        </table>
    </div>
</div>

<h4 class="mb-3 text-center">Deals</h4>
<div class="table-wrapper">
    <div class="table-responsive">
        <table class="table table-sm table-striped table-bordered align-middle">
            <thead class="table-light text-center">
                <tr>
                    <th>Time</th>
                    <th>Deal</th>
                    <th>Symbol</th>
                    <th>Type</th>
                    <th>Entry</th>
                    <th>Volume</th>
                    <th>Price</th>
                    <th>Commission</th>
                    <th>Swap</th>
                    <th>Profit</th>
                    <th>Comment</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                {{DEAL_ROWS}}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
