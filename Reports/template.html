<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strategy Tester Report</title>

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    
    <style>
        body {
            background: #f8f9fa;
        }

        h4 {
            font-size: 14px;
            text-align: center;
            margin: 16px 0 10px;
            font-weight: 600;
        }

        .report-table {
            width: 80%;
            margin: auto;
            background: white;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .report-table th, .report-table td {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            text-align: center;
        }

        .report-table th {
            background-color: #f1f3f5;
            font-weight: 600;
        }

        .report-table td.number {
            text-align: right;
            font-family: monospace;
        }

        .table-wrapper {
            margin: 0 20%; /* 10% space left and right */
        }

        .table {
            font-size: 10px;
            width: 100%; /* fill the wrapper */
            background: white;
            border-collapse: collapse;
        }

        .table th {
            text-align: center;
            font-size: 10px;
        }

        .table td {
            font-size: 10px;
        }
        
        .curve-wrapper {
            display: flex;
            justify-content: center;
            margin: 20px 0 30px;
        }

        .curve-img {
            max-width: 55%;
            padding: 10px;
        }

    </style>

</head>
<body>

<h4 class="mt-4 text-center">Strategy Tester Report<br>Python-Simulator</b></h4>


<h4 class="mt-4 text-center">Stats</h4>

{{STATS_TABLE}}

<div class="curve-wrapper">
    {{CURVE_IMAGE}}
</div>

<h4 class="mt-4 text-center">Orders</h4>
<div class="table-wrapper">
    <div class="table-responsive">
        <table class="table table-sm table-striped align-middle">
            <thead class="table-light text-center">
                <tr>
                    <th>Open Time</th>
                    <th>Order</th>
                    <th>Symbol</th>
                    <th>Type</th>
                    <th class="number">Volume</th>
                    <th class="number">Price</th>
                    <th class="number">S / L</th>
                    <th class="number">T / P</th>
                    <th>Time</th>
                    <th>State</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
                {{ORDER_ROWS}}
            </tbody>
        </table>
    </div>
</div>

<h4 class="mb-3 text-center">Deals</h4>
<div class="table-wrapper">
    <div class="table-responsive">
        <table class="table table-sm table-striped table-bordered align-middle">
            <thead class="table-light text-center">
                <tr>
                    <th>Time</th>
                    <th>Deal</th>
                    <th>Symbol</th>
                    <th>Type</th>
                    <th>Entry</th>
                    <th>Volume</th>
                    <th>Price</th>
                    <th>Commission</th>
                    <th>Swap</th>
                    <th>Profit</th>
                    <th>Comment</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                {{DEAL_ROWS}}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
